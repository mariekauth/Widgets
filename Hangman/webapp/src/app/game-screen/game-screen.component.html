Missed Guesses: {{ wrongGuesses }} / {{ totalGuesses }}
<br />
<app-gallows-image
  [wrongGuesses]="wrongGuesses"
  [totalGuesses]="totalGuesses"
></app-gallows-image>

<p class="display-phrase">{{ displayPhrase }}</p>

<div class="button-container">
  <button
    *ngFor="let letter of lettersList"
    [value]="letter.name"
    (click)="letter.guess()"
    [disabled]="letter.guessed"
    class="guessing-letters clickable"
    [class.inWord]="letter.inWord"
  >
    {{ letter.name }}
  </button>
</div>

<form id="DebugForm" #debugForm="ngForm">
  <br />
  Total Guesses: {{ totalGuesses }}
  <br />
  <input
    name="totalGuesses"
    [(ngModel)]="totalGuesses"
    type="range"
    min="0"
    max="6"
  />
</form>
